<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="time">0</h1>
      <div class="parent">
        <div class="list1">
          <button class="btn startBtn">Start</button>
          <button class="btn stopBtn">Stop</button>
          <button class="btn clrBtn">Clear Time</button>
        </div>
        <div class="list2">
          <button class="btn rstBtn">Reset</button>
          <button class="btn getBtn">Get Time</button>
        </div>
      </div>
      <div class="extra"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
